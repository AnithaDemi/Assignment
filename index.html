<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SS Selection</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="shop-container">
    <div class="shop-header">
      <h1 class="shop-title">SS Collections</h1>
      <div class="flash-sale">FLASH SALE TODAY!</div>
    </div>

    <!-- Bundle 1 -->
    <div id="bundle-1" class="bundle-container">
      <div class="bundle-header" data-bundle="1">
        <input type="radio" name="bundle-selection" id="bundle-radio-1" class="radio-btn">
        <div class="bundle-info">
          <div class="bundle-name">Starter Pack</div>
          <div class="pricing">
            <span class="current-price">$24.99</span>
            <div>
              <span class="original-price"><del>$34.99</del></span>
              <span class="discount">28% OFF</span>
            </div>
          </div>
        </div>
      </div>
      <div class="options-panel" id="options-1">
        <div class="option-item">
          <div class="item-number">#1</div>
          <div class="select-group">
            <select class="custom-select size-select">
              <option value="xs">XS</option>
              <option value="s" selected>S</option>
              <option value="m">M</option>
              <option value="l">L</option>
              <option value="xl">XL</option>
            </select>
            <select class="custom-select color-select">
              <option value="navy" selected>Navy</option>
              <option value="cream">Cream</option>
              <option value="sage">Sage</option>
              <option value="coral">Coral</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <!-- Bundle 2 -->
    <div id="bundle-2" class="bundle-container">
      <div class="bundle-header" data-bundle="2">
        <input type="radio" name="bundle-selection" id="bundle-radio-2" class="radio-btn">
        <div class="bundle-info">
          <div class="bundle-name">Premium Pack</div>
          <div class="pricing">
            <span class="current-price">$39.99</span>
            <div>
              <span class="original-price"><del>$49.99</del></span>
              <span class="discount">20% OFF</span>
            </div>
          </div>
        </div>
      </div>
      <div class="options-panel" id="options-2">
        <div class="option-item">
          <div class="item-number">#1</div>
          <div class="select-group">
            <select class="custom-select size-select">
              <option value="xs">XS</option>
              <option value="s">S</option>
              <option value="m" selected>M</option>
              <option value="l">L</option>
              <option value="xl">XL</option>
            </select>
            <select class="custom-select color-select">
              <option value="navy">Navy</option>
              <option value="cream">Cream</option>
              <option value="sage" selected>Sage</option>
              <option value="coral">Coral</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <!-- Bundle 3 -->
    <div id="bundle-3" class="bundle-container">
      <div class="bundle-header" data-bundle="3">
        <input type="radio" name="bundle-selection" id="bundle-radio-3" class="radio-btn">
        <div class="bundle-info">
          <div class="bundle-name">Ultimate Pack</div>
          <div class="pricing">
            <span class="current-price">$59.99</span>
            <div>
              <span class="original-price"><del>$79.99</del></span>
              <span class="discount">25% OFF</span>
            </div>
          </div>
        </div>
      </div>
      <div class="options-panel" id="options-3">
        <div class="option-item">
          <div class="item-number">#1</div>
          <div class="select-group">
            <select class="custom-select size-select">
              <option value="xs">XS</option>
              <option value="s">S</option>
              <option value="m">M</option>
              <option value="l" selected>L</option>
              <option value="xl">XL</option>
            </select>
            <select class="custom-select color-select">
              <option value="navy">Navy</option>
              <option value="cream" selected>Cream</option>
              <option value="sage">Sage</option>
              <option value="coral">Coral</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <button class="add-to-cart">Add to Cart</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
